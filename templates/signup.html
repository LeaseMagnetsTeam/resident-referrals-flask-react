<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LeaseMagnets Email & Phone Verification</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <h5>LeaseMagnets ReferMagnet Sign Up Form</h5>
      </div>
    </nav>

    <!-- Form -->
    <div class="container my-5">
      <form action="/signup" method="POST">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input id = "first-name" name = "first-name" type="text" class="form-control" placeholder="Matt" >
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input id = "last-name" name = "last-name" type="text" class="form-control" placeholder="Whittaker">
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input id = "email" name = "email" type="text" class="form-control" placeholder="mattwhittaker@gmail.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id = "password" name = "password" type="password" class="form-control" >
        </div>
        <div class="mb-3">
          <label class="form-label">Verify Password</label>
          <input type="password" class="form-control" >
        </div>
        <div class="mb-3">
          <label class="form-label">phone Number</label>
          <input id = "phoneNumber" name = "phoneNumber" type="tel" class="form-control" placeholder="(123)456-7890">
        </div>
        <input onclick="createUser()" type="submit" value="Register">
        <div class="container my-5">
          <p>Already have an account?</p>
          <a href="/">Sign In</a>
        </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <script src="{{url_for('static', filename='firebase.js')}}"></script>
    <script src="{{url_for('static', filename='signup.js')}}"></script>
  </body>
</html>
